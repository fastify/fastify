name: Backport
on:
  pull_request:
    types:
      - closed
      - labeled

permissions:
  pull-requests: write
  contents: write

jobs:
  backport:
    runs-on: ubuntu-latest
    name: Backport
    steps:
      - name: Backport
        uses: tibdex/backport@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
