environment:
  matrix:
    - nodejs_version: 4
      platform: x64
      msvs_toolset: 12
    - nodejs_version: 6
      platform: x64
      msvs_toolset: 12
    - nodejs_version: 8
      platform: x64
      msvs_toolset: 12
    - nodejs_version: 9
      platform: x64
      msvs_toolset: 12

skip_commits:
  files:
    - docs/*
    - Dockerfile
    - travis.yml
    - '**/*.html'
    - examples/*
    - '*.md'

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm run lint
  - npm run unit -- --reporter=classic
  - npm run typescript

os: Visual Studio 2015

build: OFF
