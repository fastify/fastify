plugins:
  - name: "point-of-view"
    url: "https://github.com/fastify/point-of-view"
    description: "Templates rendering (*ejs, pug, handlebars, marko*) plugin support for Fastify"
  - name: "fastify-mongodb"
    url: "https://github.com/fastify/fastify-mongodb"
    description: "Fastify MongoDB connection plugin, with this you can share the same MongoDb connection pool in every part of your server"
  - name: "fastify-redis"
    url: "https://github.com/fastify/fastify-redis"
    description: "Fastify Redis connection plugin, with this you can share the same Redis connection in every part of your server"
  - name: "fastify-swagger"
    url: "https://github.com/fastify/fastify-swagger"
    description: "Swagger documentation generator for Fastify"
  - name: "fastify-multipart"
    url: "https://github.com/fastify/fastify-multipart"
    description: "Multipart support for Fastify"
  - name: "fastify-bearer-auth"
    url: "https://github.com/jsumners/fastify-bearer-auth"
    description: "Bearer auth plugin for Fastify"
  - name: "fastify-pigeon"
    url: "https://github.com/fastify/fastify-pigeon"
    description: "[Bankai](https://github.com/yoshuawuyts/bankai) assets compiler for Fastify"
  - name: "fastify-react"
    url: "https://github.com/fastify/fastify-react"
    description: "React server side rendering support for Fastify with [Next](https://github.com/zeit/next.js/)"
  - name: "fastify-jwt"
    url: "https://github.com/fastify/fastify-jwt"
    description: "JWT utils for Fastify, internally uses [jsonwebtoken](https://github.com/auth0/node-jsonwebtoken)"
  - name: "fastify-websocket"
    url: "https://github.com/fastify/fastify-websocket"
    description: "WebSocket support for Fastify. Built upon [websocket-stream](https://github.com/maxogden/websocket-stream)"
  - name: "fastify-helmet"
    url: "https://github.com/fastify/fastify-helmet"
    description: "Important security headers for Fastify"
  - name: "fastify-auth"
    url: "https://github.com/fastify/fastify-auth"
    description: "Run multiple auth functions in Fastify"
  - name: "fastify-leveldb"
    url: "https://github.com/fastify/fastify-leveldb"
    description: "Plugin to share a common LevelDB connection across Fastify"
  - name: "fastify-apollo"
    url: "https://github.com/coopnd/fastify-apollo"
    description: "Run an [Apollo Server](https://github.com/apollographql/apollo-server) with Fastify"
